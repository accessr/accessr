<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Accessr – File Picker Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{font:16px system-ui, -apple-system, Segoe UI, Roboto; margin:40px; color:#eaf2ff; background:#0b1020}
    .card{background:#0f1622;border:1px solid #1b2430;border-radius:12px;padding:20px;max-width:640px}
    .row{margin:12px 0}
    input[type=file]{display:block; width:100%; padding:10px; background:#0c121a; color:#eaf2ff; border:1px solid #1b2430; border-radius:10px}
    button{padding:10px 14px; border:1px solid #1b2430; background:#121a26; color:#eaf2ff; border-radius:10px; cursor:pointer}
    .mini{color:#9fb0c2; font-size:13px}
    #out{white-space:pre-wrap; margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>File Picker Smoke Test</h1>
    <div class="row mini">If clicking the file input below doesn’t open the ChromeOS file dialog, the issue is outside the app code.</div>
    <div class="row">
      <input id="file" type="file">
    </div>
    <div class="row">
      <button id="clear">Clear</button>
    </div>
    <div id="out" class="mini"></div>
  </div>

  <script>
    (function(){
      var file = document.getElementById('file');
      var out  = document.getElementById('out');
      var clr  = document.getElementById('clear');
      function log(s){ out.textContent = s; }
      file.addEventListener('change', function(){
        var f = (file.files && file.files[0]) || null;
        if(!f){ log('No file selected (picker cancelled).'); return; }
        log('Picked:\n  name: ' + (f.name||'(no name)') +
            '\n  type: ' + (f.type||'(blank)') +
            '\n  size: ' + (f.size||0) + ' bytes');
      });
      clr.addEventListener('click', function(){ file.value = ''; log('Cleared.'); });
    })();
  </script>
</body>
</html>
